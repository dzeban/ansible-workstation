---

- name: Install better fonts
  block:
  - name: Enable dawid/better_fonts copr
    shell: dnf -y copr enable dawid/better_fonts

  - name: Install Better fonts
    dnf:
      name: "{{ item }}"
      state: present
    with_items:
      - fontconfig-enhanced-defaults 
      - fontconfig-font-replacements
  become: yes

