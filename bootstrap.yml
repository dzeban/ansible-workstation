---

- hosts: localhost
  connection: local
  vars:
    setup_i3: false
  tasks:
    - include_role:
        name: rpmfusion

    - include_tasks: packages.yml
    - include_tasks: fonts.yml
    - include_tasks: keyboard.yml

    - include_role: name=dropbox
    - include_role: name=vscode

    - include_role:
        name: golang
      vars:
        golang_version: "1.10"

    - include_role:
        name: i3-mate
      vars:
        i3_mate_config_dir: "{{ ansible_user_dir }}/Dropbox/misc/dotfiles/wm/.i3"
  
    - name: Remove urxvt because it's overriding mate-terminal as i3-sensible-terminal
      become: yes
      package:
        name: rxvt-unicode
        state: absent

