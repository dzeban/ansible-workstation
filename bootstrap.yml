---

- hosts: localhost
  connection: local
  vars:
    neovim_dest_dir: "{{ ansible_user_dir }}/soft"
    neovim_bin: "{{ ansible_user_dir }}/bin/nvim"
    golang_version: "1.12"
  tasks:
    - include_role: name=rpmfusion

    - include_tasks: packages.yml
    - include_tasks: fonts.yml
    - include_tasks: keyboard.yml
    - include_tasks: terminal.yml
    - include_tasks: selinux.yml

    - include_role: name=dropbox
    - include_role: name=golang
    - include_role: name=i3-mate
    - include_role: name=neovim
    - include_role: name=dotfiles
    - include_role:
        name: docker
        apply:
          become: yes
    - include_role:
        name: gcloud
        apply:
          become: yes

      # gcloud, kubectl, terraform
