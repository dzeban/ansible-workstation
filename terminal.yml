---

- name: Configure MATE terminal
  shell: "{{ command }}"
  with_items:
    - dconf write /org/mate/terminal/profiles/default/font "'Inconsolata 14'"
    - dconf write /org/mate/terminal/profiles/default/scrollbar-position  "'hidden'"
    - dconf write /org/mate/terminal/keybindings/full-screen "'disabled'"
  loop_control:
    loop_var: command
