---

- name: Ensure Vim is installed
  become: yes
  package:
    name: vim
    state: latest

- name: Link Vim configs from Dropbox
  file:
    state: link
    force: yes
    src: "{{ vim_config_dir }}/{{ item }}"
    dest: "{{ ansible_user_dir }}/{{ item }}"
  with_items:
    - .vim
    - .vimrc
    - .gvimrc